<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form class="form" action=" ">
        <fieldset class="form-div">
            <legend class="form-title">Register form</legend>

            <div class="input-div">
                <label class="input-label" for="your_name">Your Name</label>
                <input class="form-input" type="text" name="your_name" id="your_name" placeholder="eg. zaw zaw">
            </div>

            <div class="input-div">
                <label class="input-label" for="your_email">Your Email</label>
                <input class="form-input" type="text" name="your_email" id="your_email" placeholder="znh.123@gmail.com">
            </div>

            <div class="input-div">
                <label class="input-label" for="your_password">Your Password</label>
                <input class="form-input" type="password" name="your_password" id="your_password">
            </div>



           

            <div class="input-div">
                <label class="input-label" for="role">Select your role</label>
                <select class="form-input" name="" id="">
                    <option value="UI designer">UI Designer</option>
                    <option value="font-end developer">Font-end developer</option>
                    <option value="back-end developer">Back-end developer</option>
                    <option value="Full-stack developer">Full-stack developer</option>
                </select>

            </div>


            <div class="input-div">
                <label for=""> Skill</label>

                <div class="input-div">
                    <label class="input-label" for="HTML">HTML</label>
                    <input type="checkbox" name="skill" id="html">

                    <label class="input-label" for="CSS">CSS</label>
                    <input type="checkbox" name="skill" id="CSS">

                    <label class="input-label" for="JS">JS</label>
                    <input type="checkbox" name="skill" id="JS">
                </div>
            </div>


            <div class="input-div">
                <label class="input-label" for="address">Address</label>
                <textarea class="form-input" name="" id="" cols="30" rows="10"></textarea>

            </div>


            <button class="btn">Register</button>
        </fieldset>
    </form>

</body>

</html>
